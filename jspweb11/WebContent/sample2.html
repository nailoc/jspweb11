<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>글자가 숨기기</h3>
	<p id="demo">버튼을 클릭하면 글자가 사라집니다</p>
	<p><input type="button" value="숨기기" id="hbtn">
		&nbsp;<input type="button" value="보이기" id="sbtn">
	</p>

<script src="js/jquery-3.6.0.min.js"></script> <!-- 사용하지 않으면 주석을 막을 것 -->
<script>
	$(document).ready(function(){
		
		$("input#hbtn").click(function(){
			
			//$("#demo").hide();   // show();
			$("#demo").slideUp();  // slideDown();
			
		});
		
		$("input#sbtn").click(function(){
			
			$("#demo").slideDown();
			
		});
	});
</script>
</body>
</html>
