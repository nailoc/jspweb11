<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>제이쿼리 샘플1</h3>
	<p><input class="demo1" type="button" value="클릭하면 글자가 변경"></p>
	<p class="newtext1">Button Change Text Sample 1</p>
	<p class="newtext2">Button Change Text Sample 2</p>


<script src="js/jquery-3.6.0.min.js"></script> <!-- 사용하지 않으면 주석을 막을 것 -->
<script>
	$(document).ready(function(){ // 제이쿼리 함수의 정의  ready()안에서
		$("input.demo1").click(function(){ // $("input.demo1") 버튼선택
			
			$("p.newtext1").text("글자가 한글로 변경됩니다 1");
			$("p.newtext2").text("글자가 한글로 변경됩니다 2");
			// document.getElementById().innerText 로도 가능하다
		
		});
	}); 
</script>
</body>
</html>
