<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>

<h3>선택자-태그선택자</h3>
<h4>제이쿼리 태그선택자</h4>
<p>선택자에 대한 내용 리뷰합니다</p>
<h4>태그선택자 사용법</h4>
<p>태그이름으로 선택자를 사용합니다</p>

<script src="js/jquery-3.6.0.min.js"></script> <!-- jq를 연동 -->
<script>
	$("h3, h4").css("color","#ff0000"); // 선택한 태그는 모두 적용됨
	$("p").css("background-color","yellow");
	// 동시에 적용하려면 , 로 추가함
</script>
</body>
</html>
