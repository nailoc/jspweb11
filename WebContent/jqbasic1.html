<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>제이쿼리 - 기본선택자 문법</h3>
	<h4>제이쿼리 소개</h4>
	<p class="lib">제이쿼리는 자바스크립트 라이브러리입니다</p>
	<p id="demo">배경색을 변경합니다</p>


<script src="js/jquery-3.6.0.min.js"></script> <!-- 사용하지 않으면 주석을 막을 것 -->
<script>
	// $(선택자) 를 통해서 html 이나 css을 접근가능
	// h4 글자를 변경
	$("h4").text("제이쿼리 3.6.0 소개");
	$("p.lib").text("제이쿼리 라이브러리입니다");
	$("p#demo").css("color", "pink");
</script>
</body>
</html>
