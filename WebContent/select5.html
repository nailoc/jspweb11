<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>

<h3>필터선택자 예제</h3>

<p><select>
	<option>축구화</option>
	<option selected="selected">의류</option>
	<option>악세사리</option>
	<option>기타</option>
</select></p>
<p><input type="button" value="선택내용출력"></p>

<script src="js/jquery-3.6.0.min.js"></script> <!-- jq를 연동 -->
<script>
	$(document).ready(function(){
		$("input:button").click(function(){
			
			var sel = $("select>option:selected").val();
			
			alert(sel);
		});
	});
</script>
</body>
</html>
