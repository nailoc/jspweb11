<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>

<h3>자식선택자 & 형제선택자 </h3>

<div>
	<h4>오늘의 메뉴</h4>
	<ul>
		<li>한식</li>
		<li>일식</li>
		<li>중식</li>
		<li>양식</li>
	</ul>
</div>

<script src="js/jquery-3.6.0.min.js"></script> <!-- jq를 연동 -->
<script>
	//직계자식
	$("div>h4").css("background-color","yellow");
	$("div>ul").css("background-color","lightgray");
	
	//자손=후손
	$("div li").css("color","blue");
	
	//인접형제-바로밑,바로옆
	$("h4+ul").css("list-style-type","none");
	//모든형제- "~";
</script>
</body>
</html>
