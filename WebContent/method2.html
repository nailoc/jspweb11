<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>

<h3>배열을 관리하는 each함수</h3>

<script src="js/jquery-3.6.0.min.js"></script> <!-- jq를 연동 -->
<script>
	var scores = [90, 80, 90, 60, 100];
	
	for(i=0; i<scores.length; i++) {
		document.write(i+"번째는:" + scores[i] +"<br>");
	}
	
	$.each(scores, function(index, value){
		console.log(index + "번째값: " + value);
	});

</script>
</body>
</html>
